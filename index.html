<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <!--fontawesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <!--CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="weatherContainer">
      <div class="row" id="wdHeader">
        <h2>Weather Dashboard</h2>
      </div>

      <div class="row" id="weatherRow">
        <div class="col-sm-4">
          <form id="city-form">
            <label for="city-name">Search for a city:</label><br />
            <input type="text" id="city-name" required />
            <!-- Button triggers new city to be added -->
            <button id="search-city" type="submit" class="btn btn-primary">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <!-- Saved Search List  -->
          <ol class="list-group" id="city-list"></ol>
        </div>

        <div class="col-sm-8">
          <div class="card">
            <!-- Displays Current City Weather -->
            <div class="card-body" id="currentCityWeather">
              <h3 id="city"></h3>
              <p>Today is <span id="current_date"></span></p>
              <img src="" alt="icon" id="current_icon" style="visibility: hidden">
              <p>Temperature: <span id="current_temp"></span> &#8457</p>
              <p>Humidity: <span id="current_humidity"></span>&#37</p>
              <p>Wind Speed: <span id="current_wind_speed"></span> MPH</p>
              <p>UVI: <span id="uvi_index"></span></p>
            </div>
          </div>
          <!-- Displays Current City 5 day forecast -->
          <div class="card-deck" id="forecast_group">
              </div>
              
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
